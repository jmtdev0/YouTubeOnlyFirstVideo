<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings | YouTube First Playlist Video</title>
    <style>
        body {
            background-color: #181818;
            margin: 0;
            padding: 15px;
            width: 350px;
            min-height: 350px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }

        .content {
            width: 100%;
            margin: 0;
        }

        .title_explanation {
            font-size: 14px;
            color: white;
            cursor: default;
            margin-bottom: 20px;
            line-height: 1.4;
            text-align: justify;
        }

        .settings-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 13px;
            color: #ff6e6e;
            margin-bottom: 10px;
            font-weight: 500;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .dropdown-container {
            position: relative;
            width: 100%;
        }

        .dropdown {
            width: 100%;
            padding: 10px 12px;
            background: #2a2a2a;
            color: white;
            border: 2px solid #ff6b6b;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><polyline points="6,9 12,15 18,9"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
            padding-right: 35px;
        }

        .dropdown:hover {
            background: #333;
            border-color: #ff9191;
            transform: translateY(-1px);
        }

        .dropdown:focus {
            outline: none;
            border-color: #ff6e6e;
            box-shadow: 0 2px 8px rgba(255, 110, 110, 0.3);
        }

        .dropdown option {
            background: #2a2a2a;
            color: white;
            padding: 8px;
        }

        .option-description {
            font-size: 11px;
            color: #aaa;
            margin-top: 5px;
            font-style: italic;
        }

        /* Scrollbar styling for better popup experience */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff6e6e;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff5555;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .settings-section {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

<body>
    <div class="content">
        <p class="title_explanation">
            Configure your mouse actions for YouTube playlist videos:
        </p>

        <div class="settings-section">
            <div class="section-title">üñ±Ô∏è Middle Mouse Button (Wheel Click)</div>
            <div class="dropdown-container">
                <select class="dropdown" id="middleMouseAction">
                    <option value="1">Open in this tab</option>
                    <option value="2" selected>Open in new tab</option>
                    <option value="3">Open in new tab and switch</option>
                    <option value="4">Open in new window</option>
                    <option value="5">Open in incognito window</option>
                    <option value="disabled">Disabled (default browser behavior)</option>
                </select>
                <div class="option-description">
                    Choose what happens when you click the mouse wheel on playlist links.
                </div>
            </div>
        </div>

        <div class="settings-section">
            <div class="section-title">üñ±Ô∏è Right Mouse Button (Context Menu)</div>
            <div class="dropdown-container">
                <select class="dropdown" id="rightMouseAction">
                    <option value="0" selected>All options in submenu</option>
                    <option value="1">Only 'Open in this tab'</option>
                    <option value="2">Only 'Open in new tab'</option>
                    <option value="3">Only 'Open in new tab and switch'</option>
                    <option value="4">Only 'Open in new window'</option>
                    <option value="5">Only 'Open in incognito window'</option>
                    <option value="disabled">Disabled (default browser menu)</option>
                </select>
                <div class="option-description">
                    Choose what appears in the right-click context menu for playlist links.
                </div>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
